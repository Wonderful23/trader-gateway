pipeline:
  build:
    image: registry.cn-hangzhou.aliyuncs.com/acs/maven
    commands:
      - mvn clean package -DskipTests

  publish:
    image: docker
    secrets: [docker_username,docker_password]
    commands:
        - docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD
        - docker build -t zzbslayer/trader-gateway:latest -f Dockerfile .
        - docker push zzbslayer/trader-gateway:latest
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    when:
        branch: master
        status: success

  deploy:
    image: appleboy/drone-ssh
    host: 47.106.8.44
    secrets: [ssh_username, ssh_password]
    port: 22
    script:
      script:
        - echo "[0/2] Image Pulling..."
        - docker pull trader-gateway:latest
        - echo "[1/2] Image Running..."
        - docker run -p 8080:8080 -d zzbslayer/trader-gateway:latest
        - echo "[2/2] Success."